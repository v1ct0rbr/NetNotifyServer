spring.datasource.url=jdbc:h2:mem:netnotify;INIT=CREATE SCHEMA IF NOT EXISTS AUTH\\;SET SCHEMA AUTH;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let Hibernate auto-detect dialect from JDBC
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Disable Redis/Ldap/Rabbit autoconfig if they cause problems in tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.boot.autoconfigure.data.ldap.LdapRepositoriesAutoConfiguration
