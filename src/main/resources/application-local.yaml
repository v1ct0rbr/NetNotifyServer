spring:
  datasource:
    url: jdbc:h2:mem:netnotify;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Useful for local dev to avoid waiting for external services
app:
  allowed-origins: http://localhost:5173,http://localhost:3000
